<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body> 
    <div class="todo">
        <div class="todo-top"></div>
        <h1 class="todo-title">To-Do List</h1>
        <div class="siralama">
            <img src="./img/Group 90.svg" alt="">
        </div>
        <div class="todo-tools"> 
            <button class="todo-btn-sort"></button>
        </div>
          <ul class="todo-list">
            <li class="todo-list-item">
        <input type ="text" class="todo-list-item-text">

            </li>
          </ul>
        <div class="todo-button">
        <button class="todo-btn-add">+Add item</button>
        </div>
    </div>
    <script src="main.js"></script>
